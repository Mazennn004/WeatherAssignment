<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light fixed-top">
      <div class="container-fluid p-2">
        <div class="navbar-brand">
          <a href="index.html">
            <img src="imgs/logo.png" class="w-100 ms-lg-5" alt="logo-weather"
          /></a>
        </div>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex m-auto my-4 my-md-0" role="search">
            <input
            id="searchLocationInput"
              class="form-control me-2"
              type="search"
              placeholder="Search Location"
              aria-label="Search"
            />
            <button data-bs-target="#navbarSupportedContent" data-bs-toggle="collapse" id="searchBtn" class="btn btn-outline-search" >
              <i class="fa-solid fa-location-arrow"></i>
            </button>
          </form>
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 me-5">
            <li class="nav-item">
              <a
                class="nav-link active fs-5"
                aria-current="page"
                href="#index.html"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5" href="#">News</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5" href="#">Offers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link fs-5" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <section class="forecast p-3 p-md-0">
      <div class="container forecast-bg-img rounded-5">
        <div id="innerContainer" class="row p-5">
          <div id="alertLocation" class="alert alert-danger d-none" role="alert">
  Location cannot be found!
</div>
          <div id="countryName" class="city text-white col-12 col-md-6">
            <span class="display-3">__ __ __</span>
          </div>

          <div class="col-12 col-md-6 mt-5">
            <div id="currentWeatherCard"
              class="inner d-flex justify-content-center align-items-center row"
            >
              <div class="card col-12 col-md-6 p-5 placeholder-glow rounded-5 bg-card" aria-hidden="true">
                <span class="placeholder wth-image rounded-circle "></span>
                <div class="card-body">
                  <h5 class="card-title placeholder-glow">
                    <span class="placeholder col-6"></span>
                  </h5>
                  <p class="card-text placeholder-glow">
                    <span class="placeholder col-7"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-4"></span>
                    <span class="placeholder col-6"></span>
                    <span class="placeholder col-8"></span>
                  </p>
                 
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="forecast-days mt-3">
      <div id="row" class="row p-5">
        <div class="col-12 d-flex justify-content-center align-items-center">
          <i class="fa-solid fa-spinner fa-spin fs-1 m-auto primary-color"></i>
        </div>
      </div>
    </section>
    <script
      src="https://kit.fontawesome.com/ef0eab8311.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.min.js"
      integrity="sha384-VQqxDN0EQCkWoxt/0vsQvZswzTHUVOImccYmSyhJTp7kGtPed0Qcx8rK9h9YEgx+"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
